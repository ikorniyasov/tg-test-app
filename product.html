<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Тариф</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{margin:0;background:#0e0f13;color:#e8e9ed;font-family:system-ui}
    .card{max-width:420px;margin:40px auto;background:#161822;padding:20px;border-radius:16px}
    .btn{display:block;margin-top:16px;padding:14px;text-align:center;background:#4da3ff;color:#fff;border-radius:12px;text-decoration:none}
  </style>
</head>
<body>

<div class="card">
  <h2 id="title"></h2>
  <p id="price"></p>
  <a class="btn" href="checkout.html">Перейти к оплате</a>
</div>

<script>
  const p=new URLSearchParams(location.search).get("plan");
  const prices={1:"5 TON",6:"25 TON",12:"45 TON"};
  document.getElementById("title").innerText=`VPN на ${p} месяцев`;
  document.getElementById("price").innerText=`Цена: ${prices[p]}`;
</script>

</body>
</html>
