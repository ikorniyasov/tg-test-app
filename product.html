<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Тариф</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui;margin:0;background:#f5f5f5}
    .card{background:#fff;margin:16px;padding:16px;border-radius:12px}
    .btn{display:block;padding:12px;text-align:center;background:#0088cc;color:#fff;border-radius:10px;text-decoration:none}
  </style>
</head>
<body>

<div class="card">
  <h2 id="title"></h2>
  <p id="price"></p>
  <a class="btn" href="checkout.html">Перейти к оплате</a>
</div>

<script>
  const p=new URLSearchParams(location.search).get("plan");
  const prices={1:"5 TON",6:"25 TON",12:"45 TON"};
  document.getElementById("title").innerText=`VPN на ${p} месяцев`;
  document.getElementById("price").innerText=`Цена: ${prices[p]}`;
</script>

</body>
</html>
