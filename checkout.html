<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Оплата</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{margin:0;background:#0e0f13;color:#e8e9ed;font-family:system-ui}
    .card{max-width:420px;margin:40px auto;background:#161822;padding:20px;border-radius:16px}
    button{width:100%;padding:14px;border:0;border-radius:12px;background:#00c26f;color:#fff;font-size:16px}
  </style>
</head>
<body>

<div class="card">
  <h2>Оплата</h2>
  <p>Оплата в TON (демо режим)</p>
  <button onclick="pay()">Оплатить</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  function pay(){
    const tg=window.Telegram?.WebApp;
    if(tg){
      tg.showPopup({
        title:"Оплата",
        message:"Демо: считаем, что платёж прошёл",
        buttons:[{type:"ok"}]
      });
    }
    setTimeout(()=>location.href="account.html",800);
  }
</script>

</body>
</html>
