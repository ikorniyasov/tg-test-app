<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Оплата</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui;margin:0;background:#f5f5f5}
    .card{background:#fff;margin:16px;padding:16px;border-radius:12px}
    .btn{display:block;padding:12px;text-align:center;background:#00aa55;color:#fff;border-radius:10px;border:0;width:100%}
  </style>
</head>
<body>

<div class="card">
  <h2>Оплата</h2>
  <p>Оплатите в TON (демо)</p>
  <button class="btn" onclick="pay()">Оплатить</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  function pay(){
    const tg=window.Telegram?.WebApp;
    if(tg){
      tg.showPopup({
        title:"Демо оплата",
        message:"Представим, что TON оплата прошла",
        buttons:[{type:"ok"}]
      });
    }
    setTimeout(()=>location.href="account.html",1000);
  }
</script>

</body>
</html>
